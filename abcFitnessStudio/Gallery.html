   <script>
      $(document).ready(function () {

         $('.tooltip.hover').tooltipster({
            trigger: 'hover'
         });

         $('.tooltip.click').tooltipster({
            trigger: 'click',
            trackOrigin: true,
            trackTooltip: true
         });

         $('#custom_mouse_hover').tooltipster({
            trigger: 'custom',
            triggerOpen: {
               mouseenter: true
            },
            triggerClose: {
               mouseleave: true
            }
         });
         $('#custom_mouse_click').tooltipster({
            trigger: 'custom',
            triggerOpen: {
               click: true
            },
            triggerClose: {
               click: true
            }
         });
         $('#custom_touch_hover').tooltipster({
            delayTouch: 0,
            trigger: 'custom',
            triggerOpen: {
               touchstart: true
            },
            triggerClose: {
               touchleave: true
            }
         });
         $('#custom_touch_hoverinteractive').tooltipster({
            interactive: true,
            trigger: 'custom',
            triggerOpen: {
               touchstart: true
            },
            triggerClose: {
               touchleave: true
            }
         });
         $('#custom_touch_tap').tooltipster({
            trigger: 'custom',
            triggerOpen: {
               tap: true
            },
            triggerClose: {
               tap: true
            }
         });
         $('#custom_touch_tapinteractive').tooltipster({
            interactive: true,
            trigger: 'custom',
            triggerOpen: {
               tap: true
            },
            triggerClose: {
               tap: true
            }
         });
         $('#custom_touch_clicktapscroll').tooltipster({
            trigger: 'custom',
            triggerOpen: {
               click: true,
               tap: true
            },
            triggerClose: {
               scroll: true
            }
         });

         $('.inline').tooltipster({
            content: 'Second',
            multiple: true,
            position: 'right'
         });
         $('.inline').tooltipster({
            content: 'Third',
            multiple: true,
            position: 'bottom'
         });
         $('.inline').tooltipster({
            content: 'Fourth',
            multiple: true,
            position: 'left'
         });
      });

      $(function () {

         var gender1 = new Raphael(document.getElementById('genderChart1'), 300, 300);

         gender1.customAttributes.arc = function (xloc, yloc, value, total, R) {
            var alpha = 360 / total * value,
               a = (90 - alpha) * Math.PI / 180,
               x = xloc + R * Math.cos(a),
               y = yloc - R * Math.sin(a),
               path;
            if (total == value) {
               path = [
                  ["M", xloc, yloc - R],
                  ["A", R, R, 0, 1, 1, xloc - 0.01, yloc - R]
               ];
            } else {
               path = [
                  ["M", xloc, yloc - R],
                  ["A", R, R, 0, +(alpha > 180), 1, x, y]
               ];
            }
            return {
               path: path
            };
         };

         // base light grey circle
         var baseCircle1 = gender1.circle(150, 150, 150);
         baseCircle1.attr({
            stroke: 'none',
            fill: '#66cca6'
         });

         // arcs
         var maleArc1 = gender1.path().attr({
            stroke: "#3ea9f5",
            "stroke-width": 40,
            arc: [0, 0, 0, 360, 100],
            transform: "t150,150" // translate to center of canvas, then rotate by degrees
         }).attr('id', 'blue');

         //maleArc1.node.setAttribute("class","tooltip");

         var genderlessArc1 = gender1.path().attr({
            "stroke": "#fff",
            "stroke-width": 40,
            arc: [0, 0, 0, 360, 100],
            transform: "t150,150r240" // rotate to 200 degrees, where last arc ended
         });

         var customArc1 = gender1.path().attr({
            "stroke": "#662c91",
            "stroke-width": 40,
            arc: [0, 0, 0, 360, 100],
            transform: "t150,150r248"
         });

         var femaleArc1 = gender1.path().attr({
            "stroke": "#ff7aac",
            "stroke-width": 40,
            arc: [0, 0, 0, 360, 100],
            transform: "t150,150r266"
         });


         maleArc1.animate({
            arc: [0, 0, 240, 360, 100]
         }, 1000, "easeIn", function () { // callback so next arc animates
            genderlessArc1.animate({
               arc: [0, 0, 8, 360, 100]
            }, 200, "easeIn", function () {
               customArc1.animate({
                  arc: [0, 0, 18, 360, 100]
               }, 200, "easeIn", function () {
                  femaleArc1.animate({
                     arc: [0, 0, 94, 360, 100]
                  }, 500, "backOut");
               });
            });
         });

         // top dark grey circle
         var topCircle1 = gender1.circle(150, 150, 85);
         topCircle1.attr({
            stroke: 'none',
            fill: '#b9e1d2'
         });


         $(maleArc1.node)
            .attr('id', 'blue')
            .tooltipster({
               content: 'Male characters',
               theme: 'tooltipster-shadow'
            });
         $(genderlessArc1.node)
            .attr('id', 'white')
            .tooltipster({
               content: 'Genderless characters',
               theme: 'tooltipster-shadow'
            });
         $(customArc1.node)
            .attr('id', 'purple')
            .tooltipster({
               content: 'Custom gender characters',
               theme: 'tooltipster-shadow'
            });
         $(femaleArc1.node)
            .attr('id', 'pink')
            .tooltipster({
               content: 'Female characters',
               theme: 'tooltipster-shadow'
            });

         $('#genderChart1 > svg').attr('id', 'chart');

         // END GENDER CHART 1

         var draw = SVG('drawing'),
            nested = draw
               .viewbox(0, 0, 300, 200)
               .nested()
               .viewbox(-50, 20, 200, 300),
            path = draw.path('M150 0 L75 200 L225 200 Z')
               .rotate(25)
               .scale(0.5);

         $(path.node)
            .attr('id', 'triangle')
            .append('<title>Triangle</title>')
            .tooltipster({
               theme: 'tooltipster-shadow'
            });

         $('#circle circle').tooltipster({
            restoration: 'previous'
         });
         $('#circle tspan').tooltipster();
      });
   </script>
